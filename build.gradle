plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
  id 'org.beryx.jlink' version '2.23.6'
}

repositories() {
    mavenCentral()
}


javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ] 
}

dependencies {
    implementation 'org.openjfx:javafx-controls:17'
}

application {
	mainClassName("br.com.pvv.hw.App")
	mainModule.set("br.com.pvv.hw")
}

jlink {
	jpackage {
		installerType = "exe"
	}
}